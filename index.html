<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>

</head>
<body style="background-color: rgb(189, 170, 145);">
    <div class="container mt-5">
        <h2 onmouseover="mouseIn(this)" onmouseout="mouseOut(this)" id="title" class="mb-5 text-center" style="font-size:360%; color: rgb(124, 0, 0);">Form Maker</h2>
        <div id="underline"></div>
        <div class="row">
            <div class="col-md-4 text-center">
                <label for="type" class="form-label text-dark">
                    <b style="color: rgb(124, 0, 0)">Element</b></label>
                <select id="type" class="form-select">
                    <option value="text">Text</option>
                    <option value="radio">Radio</option>
                    <option value="button">Button</option>
                </select>
            </div>
            <div class="col-md-4 text-center">
                <label for="placeholder" class="form-label text-dark">
                    <b style="color: rgb(124, 0, 0)">Placeholder</b></label>
                <input type="text" id="placeholder" class="form-control" placeholder="Placeholder">
            </div>
            <div class="col-md-4 text-center">
                <label for="label" class="form-label text-dark">
                    <b style="color: rgb(124, 0, 0)">Label</b></label>
                <input type="text" id="label" class="form-control" placeholder="Label">
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button onclick="insert()" id="insert" class="btn px-4" style="background-color: rgb(163, 73, 0); color: white;">Submit</button>
        </div>

        <div id="elements1" class="card mt-3 p-5 text-center justify-content-center" style="background-color: antiquewhite;">
            <p style="font-size:160%;" class="text-secondary text-center mb-2 justify-content-center">Form Elements</p>
            <h3 class="text-secondary text-center mt-2 mb-3 p-4">
            </h3>
        </div>
        <div id="elements2" class="card mt-3 p-5 text-center justify-content-center" style="background-color: antiquewhite;">
            <p style="font-size:160%;" class="text-secondary text-center mb-2">Drag Elements Here</p>
            <h4 id="elemchild" class="text-secondary text-center mt-2 mb-1 p-4 form-control" ondrop="drop(event)" ondragover="allowDrop(event)">
            </h4>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn px-4" style="background-color: rgb(163, 73, 0); color: white;" id="resetButton" onclick="removeDivFunction()">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
